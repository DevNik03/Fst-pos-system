<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Management</title>
  <link rel="stylesheet" href="shift management.css">
</head>
<body>
  <header class="header">
    <div class="menu-icon">&#x2630;</div>
    <h1>Shift Management</h1>
    <div class="header-right">
      <button class="icon-btn">&#128424;</button>
      <button class="icon-btn">&#128227;</button>
      <div class="shop-name">Coffee Shop 2</div>
      <div class="user-name">fstqatar</div>
    </div>
  </header>

  <main class="main-content">
    <section class="shift-summary">
      <h2>Shift Summary</h2>
      <div class="summary-item"><span>Started Time</span><span>21-Apr-2025, 01:30:52 AM</span></div>
      <div class="summary-item"><span>Shift No</span><span>1150</span></div>
      <div class="summary-item"><span>Print Count</span><span>0</span></div>
      <div class="summary-item"><span>Opening Balance</span><span>0.00</span></div>
      <div class="summary-item"><span>Cash Payments</span><span>0.00</span></div>
      <div class="summary-item"><span>Paid In</span><span>0.00</span></div>
      <div class="summary-item"><span>Paid Out</span><span>0.00</span></div>
      <div class="summary-item"><span>Safe Drop</span><span>0.00</span></div>
      <div class="summary-item expected"><span>Expected Amount</span><span>0.00</span></div>

      <div class="buttons">
        <button class="btn">Pay In</button>
        <button class="btn">Pay Out</button>
        <button class="btn">Safe Drop</button>
        <button class="btn">Print</button>
        <button class="btn">Print Detail</button>
      </div>

      <button class="end-shift-btn">End Shift</button>
    </section>

    <section class="transactions">
      <h2>Transactions</h2>
      <div class="transaction-list">
        <!-- Empty for now -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>14-Apr-2025</span>
    <span>First Source Technology (682)</span>
    <span>Terminal 1</span>
  </footer>

  <script src="shift management.js"></script>
</body>
</html>
