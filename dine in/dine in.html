<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine In</title>
    <link rel="stylesheet" href="dine in.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"
    />

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-left">
        <button id="navbar-enable-button" class="header-buttons">
          <span class="material-symbols-outlined"> widgets </span>
        </button>
        <div class="page-heading">
          <p>Dine In</p>
        </div>
        <div class="dinein-floors">
          <button class="header-buttons">Floor 1</button>
          <button class="header-buttons">Floor 2</button>
        </div>
      </div>
      <div class="header-right">
        <button class="header-buttons" title="Assign Waiter">
          <span class="material-symbols-outlined"> concierge </span>
        </button>
        <button class="header-buttons" title="Dine In Orders">
          <span class="material-symbols-outlined"> restaurant </span>
        </button>
        <button class="header-buttons" title="Take Away Orders">
          <span class="material-symbols-outlined"> takeout_dining </span>
        </button>
        <button class="header-buttons" title="Online Ordering Status">
          <span class="material-symbols-outlined"> phone_android </span>
        </button>
        <button class="header-buttons" title="Latest Updates">
          <span class="material-symbols-outlined"> campaign </span>
        </button>
        <button class="header-buttons" onclick="openSelectionPopup('outlet')">
          <span class="material-symbols-outlined"> store </span>
          <p>Outlet Name</p>
        </button>
        <button id="popover-enable" class="header-buttons">
          <span class="material-symbols-outlined"> person </span>
          <p>username</p>
        </button>

        <!-- popover -->
        <div id="popover-overlay" class="navbar-overlay"></div>
        <div class="popover">
          <button class="popover-buttons">
            <span class="material-symbols-outlined"> lock_open_right </span>
            <p>Change Password</p>
          </button>
          <button id="switch-to-back-btn" class="popover-buttons">
            <span class="material-symbols-outlined"> undo </span>
            <p>Switch To Back</p>
          </button>
          <button class="popover-buttons">
            <span class="material-symbols-outlined"> business_center </span>
            <p>Know Your Plan</p>
          </button>
          <button id="logout-button" class="popover-buttons">
            <span class="material-symbols-outlined"> power_settings_new </span>
            <p>Logout</p>
          </button>
        </div>
      </div>
    </header>

    <div id="navbar-overlay" class="navbar-overlay"></div>
    <nav>
      <div class="nav-searchbar">
        <button class="search-button">
          <span class="material-icons-outlined"> search </span>
        </button>
        <input
          id="navbar-search"
          class="search-input"
          type="search"
          placeholder="Search"
        />
      </div>
      <div class="navbar-main">
        <div id="navbar-ordering" class="navbar-options">
          <div class="navbar-heading">
            <p>Ordering</p>
          </div>
          <div class="navbar-container">
            <button id="dine-in-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> restaurant </span>
              <p>Dine In</p>
            </button>
            <button id="take-away-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> takeout_dining </span>
              <p>Take Away</p>
            </button>
            <button id="delivery-manager-btn" class="navbar-buttons">
              <span class="material-symbols-outlined">
                delivery_truck_speed
              </span>
              <p>Delivery Manager</p>
            </button>
            <button id="no-charge-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> money_off </span>
              <p>No Charge</p>
            </button>
            <button id="order-summary-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> receipt_long </span>
              <p>Order Summary</p>
            </button>
          </div>
        </div>

        <div id="navbar-manager" class="navbar-options">
          <div class="navbar-heading">
            <p>Manager</p>
          </div>
          <div class="navbar-container">
            <button id="dashboard-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> dashboard </span>
              <p>Dashboard</p>
            </button>
            <button id="reports-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> query_stats </span>
              <p>Reports</p>
            </button>
            <button id="account-lookup-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> assignment_ind </span>
              <p>Account Lookup</p>
            </button>
            <button id="transaction-lock-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> receipt_long_off </span>
              <p>Transaction Lock</p>
            </button>
            <button id="blocked-device-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> app_blocking </span>
              <p>Blocked Devices</p>
            </button>
            <button id="shift-manager-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> manage_accounts </span>
              <p>Shift Manager</p>
            </button>
            <button id="day-close-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> calendar_month </span>
              <p>Day Close</p>
            </button>
            <button id="no-sale-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> point_of_sale </span>
              <p>No Sale</p>
            </button>
            <button id="expense-voucher-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> arrow_circle_up </span>
              <p>Expense Voucher</p>
            </button>
            <button id="income-voucher-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> arrow_circle_down </span>
              <p>Income Voucher</p>
            </button>
          </div>
        </div>

        <div id="navbar-other" class="navbar-options">
          <div class="navbar-heading">
            <p>Other</p>
          </div>
          <div class="navbar-container">
            <button id="item-lookup-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> manage_search </span>
              <p>Item Lookup</p>
            </button>
            <button id="guest-database-btn" class="navbar-buttons">
              <span class="material-symbols-outlined"> groups </span>
              <p>Guest Database</p>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="dinein-table">
        <div class="table-info active-order">
          <div class="table-active-time">Time</div>
          <div class="table-number active-table">Table No</div>
          <div class="waiter-name">Waiter Name</div>
          <div class="guest-count">
            <span class="material-symbols-outlined"> person </span>Guest Count
          </div>
        </div>
        <div class="table-status">
          <div class="running-orders">1 Running</div>
          <button class="start-new-order" title="Start New Order">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>

      <div class="dinein-table">
        <div class="table-info">
          <div class="table-number">Table No</div>
          <div class="waiter-name">Waiter Name</div>
        </div>
        <div class="table-status">
          <button class="start-new-order" title="Start New Order">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>

      <div class="dinein-tables-statusbar">
        <div id="status-occupied" class="table-status-info">
          <div id="occupied-box" class="table-box"></div>
          Occupied
          <p id="occupied-tables">(count)</p>
        </div>
        <div id="status-vacant" class="table-status-info">
          <div id="vacant-box" class="table-box"></div>
          Vacant
          <p id="vacant-tables">(count)</p>
        </div>
      </div>

      <button class="add-table-button" title="Add Table">
        <p>Add Table</p>
        <span class="material-symbols-outlined"> add </span>
      </button>
    </main>

    <footer>
      <div class="footer-left">
        <button class="footer-buttons">
          <span class="material-symbols-outlined"> calendar_month </span>
          <p>18-02-2025</p>
        </button>
        <button class="footer-buttons">
          <span class="material-symbols-outlined"> person_pin_circle </span>
          <p>username</p>
        </button>
        <button class="footer-buttons">
          <span class="material-symbols-outlined"> desktop_windows </span>
          <p>Terminal Name</p>
        </button>
      </div>
      <div class="footer-right">
        <button class="footer-buttons" title="Market Place">
          <span class="material-symbols-outlined"> settings </span>
          <p>Market Place</p>
        </button>
        <button class="footer-buttons" title="Help Center">
          <span class="material-symbols-outlined"> help </span>
          <p>Help Center</p>
        </button>
      </div>
    </footer>

    <!------------------- POPUPS -------------------------->
    <div id="selection-popup-overlay" class="overlay"></div>

    <div id="selection-popup" class="popup">
      <div class="popup-header">
        <h4 class="selection-popup-heading"></h4>
        <button id="selection-popup-close" class="close-popup-btn">
          <span class="material-icons-outlined"> close </span>
        </button>
      </div>

      <form
        id="selection-popup-form"
        class="popup-main-container selection-popup-scroll"
      >
        <div class="popup-search">
          <button class="search-button">
            <span class="material-icons-outlined"> search </span>
          </button>
          <input
            id="selection-popup-search"
            class="search-input"
            type="search"
            placeholder="Search"
          />
        </div>
        <div class="popup-container">
          <ul class="main-ul">
            <li class="popup-list">
              <input id="coffeeshop2" type="radio" name="select-outlet" />
              <label for="coffeeshop2">Coffee Shop 2</label>
            </li>
          </ul>
        </div>
      </form>
    </div>

    <!-----------------logout popup---------------------------------->
    <div id="warning-popup-overlay" class="overlay"></div>
    <div id="warning-popup" class="popup">
      <div id="warning-header" class="popup-header">
        <span id="warning-icon" class="material-symbols-outlined">
          warning
        </span>
        <p id="warning-heading"></p>
        <button id="warning-popup-close" class="close-button">
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
      <div id="warning-main" class="popup-main">
        <p id="warning-message"></p>
      </div>
      <div id="warning-footer" class="popup-footer"></div>
    </div>
    <!---------------------------- add table popup --------------------->

    <div id="add-table-overlay" class="overlay"></div>
    <div id="add-table-popup" class="popup">
      <div class="popup-header">
        <h4 class="selection-popup-heading">Add Table</h4>
        <button id="add-table-close" class="close-popup-btn">
          <span class="material-icons-outlined"> close </span>
        </button>
      </div>
      <form id="add-table-form" class="popup-main">
        <div class="form-group">
          <input
            class="text-input"
            type="text"
            id="table-name"
            placeholder=" "
          />
          <label for="table-name">
            Table Name<span class="mandatory">*</span>
          </label>
        </div>
        <div class="form-group">
          <input
            class="text-input"
            type="text"
            id="table-short-code"
            placeholder=" "
          />
          <label for="table-short-code">
            Table Short Code<span class="mandatory">*</span>
          </label>
        </div>

        <div class="form-group">
          <input
            class="text-input"
            type="text"
            id="table-waiter"
            placeholder=" "
          />
          <label for="table-waiter">
            Waiter Name<span class="mandatory">*</span>
          </label>
        </div>
      </form>
      <div class="popup-footer">
        <button id="add-table-submit" class="popup-save-btn">Save</button>
      </div>
    </div>

    <div id="order-information-overlay" class="overlay"></div>
    <div id="order-information-popup" class="popup">
      <div class="popup-header">
        <h4 class="selection-popup-heading">Order Information</h4>
        <button id="order-information-close" class="close-popup-btn">
          <span class="material-icons-outlined"> close </span>
        </button>
      </div>
      <form id="order-information-form" class="popup-main">
        <div class="heading">
          <p>Waiter Details</p>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select id="ord-info-waiter" class="main-select">
              <option value="default">Select Waiter</option>
            </select>
            <span class="main-select-label">Waiter</span>
          </div>

          <div class="form-group">
            <input
              class="text-input"
              type="text"
              id="waiter-code"
              placeholder=" "
            />
            <label for="waiter-code">Waiter Code</label>
          </div>
        </div>

        <div class="form-group">
          <input
            class="text-input"
            type="text"
            id="guest-quantity"
            placeholder=" "
          />
          <label for="guest-quantity">No. of Guests</label>
        </div>

        <div class="heading">
          <p>Guest Details</p>
        </div>

        <div class="form-group">
          <input
            class="text-input"
            type="search"
            id="guest-search"
            placeholder=" "
          />
          <label for="guest-search"
            >Enter Guest Name, Mobile, Phone, or Email</label
          >
        </div>

        <div class="form-row">
          <div class="form-group">
            <input
              class="text-input"
              type="text"
              id="guest-name"
              placeholder=" "
            />
            <label for="guest-name">Guest Name</label>
          </div>

          <div class="form-group">
            <input
              class="text-input"
              type="text"
              id="guest-email"
              placeholder=" "
            />
            <label for="guest-email">Email</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input
              class="text-input"
              type="text"
              id="guest-phone"
              placeholder=" "
            />
            <label for="guest-phone">Phone No.</label>
          </div>

          <div class="form-group">
            <input
              class="text-input"
              type="text"
              id="guest-registration#"
              placeholder=" "
            />
            <label for="guest-registration#">Guest Registration#</label>
          </div>
        </div>
        <div class="form-group">
          <input
            class="text-input"
            type="text"
            id="guest-remark"
            placeholder=" "
          />
          <label for="guest-remark">Remark</label>
        </div>

        <div class="form-row">
          <div class="form-group">
            <select class="main-select">
              <option value="default">Select Business Source</option>
            </select>
            <span class="main-select-label">Business Source</span>
          </div>

          <div class="form-group"></div>
        </div>
      </form>
      <div id="order-info-footer" class="popup-footer">
        <button id="order-info-submit" class="popup-save-btn">Save</button>
      </div>
    </div>

    <script src="dine in.js"></script>
  </body>
</html>
