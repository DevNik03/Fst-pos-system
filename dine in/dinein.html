<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dinein.css" />
  </head>
  <body>
    <nav>
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="menu">
            <div id="menu-button" class="menu-btn">
              <button><img src="grid.png" /></button>
            </div>
            <!-- items inside menu -->
            <div id="menu-btn-container" class="menu-container hide">
              <!-- search Bar -->
              <div class="menu-searchbar">
                <img src="search.png" /><input placeholder="Search" />
                <!-- <div class="menu-close-btn">
                      <button><img src="close.png" /></button>
                    </div> -->
              </div>
              <!-- ordering -->
              <div class="ordering-title">
                <h2>Ordering</h2>
              </div>
              <div class="Ordering-items">
                <button>
                  <img src="/images/dine.png" />

                <button>
                  <img src="menu.png" />

                </button>
              </div>
              <!-- Manager -->
              <div class="manager-title">
                <h2>Manager</h2>
              </div>
              <div class="manager-items">
                <button>
                  <img src="dashboard.png" />
                  <p>Dashboard</p>
                </button>
                <button>
                  <img src="reports.png" />
                  <p>Reports</p>
                </button>
                <button>
                  <img src="account lookup.png" />
                  <p>Accout Lookup</p>
                </button>
                <button>
                  <img src="password.png" />
                  <p>Transaction Lock</p>
                </button>
                <button>
                  <img src="blocked devices.png" />
                  <p>Blocked Devices</p>
                </button>
                <button>
                  <img src="shift management.png" />
                  <p>Shift Management</p>
                </button>
                <button>
                  <img src="shift manager.png" />
                  <p>Shift Manager</p>
                </button>
                <button>
                  <img src="grid.png" />
                  <p>Day Close</p>
                </button>
                <button>
                  <img src="day close.png" />
                  <p>No Sale</p>
                </button>
                <button>
                  <img src="expense voucher.png" />
                  <p>Expese Voucher</p>
                </button>
                <button>
                  <img src="income voucher.png" />
                  <p>Income Voucher</p>
                </button>
              </div>
              <div class="others-title">
                <h2>Others</h2>
              </div>
              <div class="others-items">
                <button>
                  <img src="/images/item lookup.png" />
                  <p>Dashboard</p>
                </button>
                <button>
                  <img src="user.png" />
                  <p>Reports</p>
                </button>
              </div>
            </div>
          </div>
          <!-- toolbar-left-title -->
          <div class="dinein-title">
            <div class="title">
              <h1>Dine In</h1>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Upstairs</button>
            </div>
          </div>
        </div>
        <!-- toolbar-right---------- -->
        <div class="toolbar-right">
          <div class="toolbar-right-buttons">
            <button><img src="waiterInfo.png" /></button>
            <button><img src="dine.png" /></button>
            <button><img src="takeaway.png" /></button>
            <button><img src="online order.png" /></button>
            <button><img src="megaphone.png" /></button>
            <button class="toolbar-right-last-2-btns">
              <img src="outlet.png" /><span>outlet</span>
            </button>

            <button id="user-button" class="toolbar-right-last-2-btns">
              <img src="user.png" /><span>User</span>
            </button>
            <div
              id="user-dropdown-container-id"
              class="user-dropdown-container container-hide"
            >
              <div class="dropdown-change-password">
                <img src="password.png" /><span>Change Password</span>
              </div>
              <div class="dropdown-download">
                <img src="download-2.png" /><span>Download App</span>
              </div>
              <div class="dropdown-switch-to-back">
                <img src="search.png" /><span>Switch to back</span>
              </div>
              <div class="dropdown-logout">
                <img src="logout.png" /><span>Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>

          <div class="tbl-1">

      <div class="floating-bar-container">
        <div class="floating-bar-occupied">
          <div class="occupied-box"></div>
          <span>Occupied</span>
        </div>
        <div class="floating-bar-vacant">
          <div class="vacant-box"></div>
          <span>Vacant</span>

    <!-- footer---------- -->
    <footer>
      <div class="dinein-footer">
        <!-- footer-left--------- -->

          <div class="footer-left-calendar">
            <img src="calendar.png" />
