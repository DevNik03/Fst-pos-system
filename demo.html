<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Management</title>
    <link rel="stylesheet" href="shift management.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="switchingOptions">
        <button><span>User Name</span></button>
      </div>
      <div class="logOut user-dropdown">
        <button>
          <i id="logoutButton" class="material-icons-outlined">power_settings_new</i>
        </button>
        <div class="user-dropdown-container">
          <button class="user-dropdown-btn">
            <img src="password.png" />
            <span>Change Password</span>
          </button>
          <button class="user-dropdown-btn">
            <img src="download.png" />
            <span>Download App</span>
          </button>
          <button class="user-dropdown-btn">
            <img src="settings.png" />
            <span>Switch to back</span>
          </button>
          <button class="user-dropdown-btn" id="logout-button">
            <img src="logout.png" alt="Logout" />
            <span>Logout</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="main-heading">
        <h2>SHIFT MANAGEMENT</h2>
        <button class="popup-enable-button" title="Add">
          <span class="material-icons-outlined">add</span>
        </button>
      </div>

      <div class="search-and-more">
        <div class="searchBar">
          <span class="material-icons-outlined">search</span>
          <input type="text" placeholder="Search" />
        </div>
        <div class="search-and-more-right">
          <button class="delete-records-button">Delete Selected</button>
          <div class="import-export-menu">
            <button title="More" class="options-button">
              <span class="material-icons-outlined">more_horiz</span>
            </button>
            <div class="import-export-options">
              <button class="import-export-menu-button">
                <span class="material-icons-outlined">arrow_upward</span>
                <p>Import</p>
              </button>
              <button class="import-export-menu-button">
                <span class="material-icons-outlined">arrow_downward</span>
                <p>Export</p>
              </button>
              <button class="import-export-menu-button">
                <span class="material-icons-outlined">print</span>
                <p>Report</p>
              </button>
              <button class="import-export-menu-button">
                <span class="material-icons-outlined">visibility</span>
                <p>Include Inactive</p>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <table>
          <thead>
            <tr>
              <td id="delete-records-checkbox">
                <input id="delete-record-checkbox" type="checkbox" />
              </td>
              <td>
                <p class="sort-data">
                  Name<span class="material-icons-outlined rotate-icon">arrow_drop_down</span>
                </p>
              </td>
              <td>Start Time</td>
              <td>End Time</td>
              <td>Status</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>Morning Shift</td>
              <td>08:00 AM</td>
              <td>04:00 PM</td>
              <td>Active</td>
              <td>
                <button class="action-btn">‚óè</button>
                <button class="action-btn">‚úé</button>
                <button class="action-btn">üóëÔ∏è</button>
              </td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td>Evening Shift</td>
              <td>04:00 PM</td>
              <td>12:00 AM</td>
              <td>Active</td>
              <td>
                <button class="action-btn">‚óè</button>
                <button class="action-btn">‚úé</button>
                <button class="action-btn">üóëÔ∏è</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <div class="bufferSpace"></div>
    <div class="footerTop"><p>Showing Pages</p></div>
    <footer>
      <div class="footer-left">
        <p>Property Name</p>
      </div>
      <div class="footer-right">
        <button id="live-support">
          <span class="material-icons-outlined">forum</span>
          <p>Live Support</p>
        </button>
        <button class="download-packages">
          <img src="/images/payment website logo.jpg" />
        </button>
        <button class="download-packages">
          <img src="/images/payment website logo.jpg" />
        </button>
        <button class="download-packages">
          <img src="/images/payment website logo.jpg" />
        </button>
      </div>
    </footer>

    <script src="shift management.js"></script>
  </body>
</html>
