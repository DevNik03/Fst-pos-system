<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Better Sidebar</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background-color: #f1f2f6;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 60px;
        background-color: #2f3542;
        display: flex;
        flex-direction: column;
        transition: width 0.3s ease;
        overflow: hidden;
        z-index: 2;
      }

      .sidebar:hover {
        width: 180px;
      }

      .sidebar button {
        background: none;
        border: none;
        color: white;
        padding: 15px 20px;
        font-size: 16px;
        display: flex;
        align-items: center;
        width: 100%;
        cursor: pointer;
        transition: background 0.3s;
        white-space: nowrap;
      }

      .sidebar button:hover {
        background-color: #57606f;
      }

      .icon {
        font-weight: bold;
        margin-right: 10px;
        width: 20px;
        text-align: center;
        flex-shrink: 0;
      }

      .label {
        opacity: 0;
        transform: translateX(-10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        overflow: hidden;
      }

      .sidebar:hover .label {
        opacity: 1;
        transform: translateX(0);
      }

      /* Panels */
      .transparent-overlay {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        cursor: pointer;
        z-index: 1;
      }
      .panel {
        left: 60px;
        top: 0;
        width: 220px;
        height: 100vh;
        background-color: #dfe4ea;
        padding: 20px;
        display: none;
        flex-direction: column;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        z-index: 2;
      }

      .panel.active {
        display: flex;
      }

      .panel h3 {
        margin-bottom: 15px;
        color: #2f3542;
        font-size: 18px;
      }

      .panel a {
        text-decoration: none;
        color: #2f3542;
        margin: 6px 0;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background 0.2s;
        font-size: 15px;
      }

      .panel a:hover {
        background-color: #ced6e0;
      }

      /* Main Content */
      .content {
        flex: 1;
        padding: 30px;
      }

      .content h1 {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <button onclick="openPanel('master')">
        <span class="icon">M</span><span class="label">Master</span>
      </button>
      <button onclick="openPanel('menu')">
        <span class="icon">N</span><span class="label">Menu</span>
      </button>
      <button onclick="openPanel('settings')">
        <span class="icon">S</span><span class="label">Settings</span>
      </button>
    </div>

    <!-- Slide Panels -->
    <div class="transparent-overlay"></div>
    <div class="panel" id="master-panel">
      <h3>Master</h3>
      <a href="#">Users</a>
      <a href="#">Roles</a>
      <a href="#">Outlets</a>
    </div>

    <div class="panel" id="menu-panel">
      <h3>Menu</h3>
      <a href="#">Items</a>
      <a href="#">Categories</a>
      <a href="#">Modifiers</a>
    </div>

    <div class="panel" id="settings-panel">
      <h3>Settings</h3>
      <a href="#">Preferences</a>
      <a href="#">Security</a>
      <a href="#">Payments</a>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Welcome</h1>
      <p>Hover over the sidebar and click an option to explore.</p>
    </div>

    <!-- Script -->
    <script>
      function openPanel(id) {
        document
          .querySelectorAll(".panel")
          .forEach((p) => p.classList.remove("active"));
        document.getElementById(id + "-panel").classList.add("active");
      }

      const overlay = document.querySelector(".transparent-overlay");
      overlay.addEventListener("click", () => {
        document
          .querySelectorAll(".panel")
          .forEach((p) => p.classList.remove("active"));
      });
    </script>
  </body>
</html>
