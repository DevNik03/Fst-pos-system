<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal</title>
  <link rel="stylesheet" href="login terminal.css">
</head>
<body>
  <div class="terminal-container">
    <form id="terminal-form">
      <h2>Outlet</h2>
      <select id="outlet-select" required>
        <option value="" disabled selected>Select Outlet</option>
        <option value="Coffee Shop 1">Coffee Shop 1</option>
        <option value="Coffee Shop 2">Coffee Shop 2</option>
        <option value="Coffee Shop 3">Coffee Shop 3</option>
      </select>

      <h2>Terminal</h2>
      <select id="terminal-select" required>
        <option value="" disabled selected>Select Terminal</option>
        <option value="Terminal 1">Terminal 1</option>
        <option value="Terminal 2">Terminal 2</option>
        <option value="Terminal 3">Terminal 3</option>
      </select>

      <button type="submit" id="terminal-submit">Get Me In</button>
    </form>
  </div>
  <script src="login terminal.js"></script>
</body>
</html>
