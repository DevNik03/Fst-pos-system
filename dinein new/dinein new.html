<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dine in</title>
    <link rel="stylesheet" href="dinein new.css" />
  </head>
  <body>
    <nav>
      <div class="toolbar">
        <div class="toolbar-left">
          <div class="menu">
            <div id="menu-button" class="menu-btn">
              <button><img src="/images/grid.png" /></button>
            </div>
            <!-- items inside menu -->
            <div id="menu-btn-container" class="menu-container hide">
              <!-- search Bar -->
              <div class="menu-searchbar">
                <img src="/images/search.png" /><input placeholder="Search" />
                <!-- <div class="menu-close-btn">
                      <button><img src="close.png" /></button>
                    </div> -->
              </div>
              <!-- ordering -->
              <div class="ordering-title">
                <h2>Ordering</h2>
              </div>
              <div class="Ordering-items">
                <button>
                  <img src="/images/dine.png" />
                  <p>Dine in</p>
                </button>
                <button>
                  <img src="/images/takeaway.png" />
                  <p>Take Away</p>
                </button>
                <button>
                  <img src="/images/Deliver.png" />
                  <p>Delivery Manager</p>
                </button>
                <button>
                  <img src="/images/no charge.png" />
                  <p>No Charge</p>
                </button>
                <button>
                  <img src="/images/menu.png" />
                  <p>Order Summary</p>
                </button>
              </div>
              <!-- Manager -->
              <div class="manager-title">
                <h2>Manager</h2>
              </div>
              <div class="manager-items">
                <button>
                  <img src="/images/dashboard.png" />
                  <p>Dashboard</p>
                </button>
                <button>
                  <img src="/images/reports.png" />
                  <p>Reports</p>
                </button>
                <button>
                  <img src="/images/account lookup.png" />
                  <p>Accout Lookup</p>
                </button>
                <button>
                  <img src="/images/password.png" />
                  <p>Transaction Lock</p>
                </button>
                <button>
                  <img src="/images/blocked devices.png" />
                  <p>Blocked Devices</p>
                </button>
                <button>
                  <img src="/images/shift management.png" />
                  <p>Shift Management</p>
                </button>
                <button>
                  <img src="/images/shift manager.png" />
                  <p>Shift Manager</p>
                </button>
                <button>
                  <img src="/images/grid.png" />
                  <p>Day Close</p>
                </button>
                <button>
                  <img src="/images/day close.png" />
                  <p>No Sale</p>
                </button>
                <button>
                  <img src="/images/expense voucher.png" />
                  <p>Expese Voucher</p>
                </button>
                <button>
                  <img src="/images/income voucher.png" />
                  <p>Income Voucher</p>
                </button>
              </div>
              <div class="others-title">
                <h2>Others</h2>
              </div>

              <div class="others-items">
                <button>
                  <img src="/images/item lookup.png" />
                  <p>Dashboard</p>
                </button>
                <button>
                  <img src="/images/user.png" />
                  <p>Reports</p>
                </button>
              </div>
            </div>
          </div>
          <!-- toolbar-left-title -->
          <div class="dinein-title">
            <div class="title">
              <h1>Dine In</h1>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">AC Rooms</button>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Balcony</button>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Executive</button>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Garden</button>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Ground Floor</button>
            </div>
          </div>
          <div class="dinein-floor-btn">
            <div class="dinein-floor">
              <button class="floor-btn active">Swimming Pool View</button>
            </div>
          </div>
        </div>
        <!-- toolbar-right---------- -->
        <div class="toolbar-right">
          <div class="toolbar-right-buttons">
            <button><img src="/images/waiterInfo.png" /></button>
            <button><img src="/images/dine.png" /></button>
            <button><img src="/images/takeaway.png" /></button>
            <button><img src="/images/online order.png" /></button>
            <button><img src="/images/megaphone.png" /></button>
            <button class="toolbar-right-last-2-btns">
              <img src="/images/outlet.png" /><span>outlet</span>
            </button>

            <button id="user-button" class="toolbar-right-last-2-btns">
              <img src="/images/user.png" /><span>User</span>
            </button>
            <div
              id="user-dropdown-container-id"
              class="user-dropdown-container container-hide"
            >
              <div class="dropdown-change-password">
                <img src="/images/password.png" /><span>Change Password</span>
              </div>
              <div class="dropdown-download">
                <img src="/images/download-2.png" /><span>Download App</span>
              </div>
              <div class="dropdown-switch-to-back">
                <img src="/images/search.png" /><span>Switch to back</span>
              </div>
              <div class="dropdown-logout">
                <img src="/images/logout.png" /><span>Logout</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- floating bar---------- -->
    <div class="floating-bar">
      <div class="floating-bar-container">
        <div class="floating-bar-occupied">
          <div class="occupied-box"></div>
          <span>Occupied</span>
        </div>
        <div class="floating-bar-vacant">
          <div class="vacant-box"></div>
          <span>Vacant</span>
        </div>
      </div>
    </div>

    <!-- footer---------- -->
    <footer>
      <div class="dinein-footer">
        <!-- footer-left--------- -->
        <div class="footer-left">
          <div class="footer-left-calendar">
            <img src="/images/calendar.png" />
            <p>17/02/25</p>
          </div>
          <div class="footer-left-fst">
            <img src="/images/fst.png" />
            <p>First Source Technology</p>
          </div>
          <div class="footer-left-browser">
            <img src="/images/terminal.png" />
            <p>Terminal 1</p>
          </div>
        </div>
        <!-- footer-right--------- -->
        <div class="footer-right">
          <button class="footer-right-btns">
            <img src="/images/settings.png" /><span>Marketplace</span>
          </button>
          <button class="footer-right-btns">
            <img src="/images/help center.png" /><span>Help Center</span>
          </button>
        </div>
      </div>
    </footer>
    <script src="dinein new.js"></script>
  </body>
</html>
