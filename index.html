<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="login-container">
      <div id="login-form">
        <h2>Login</h2>
        <div class="toggle-options">
          <button id="toggle-username" class="active">
            <span class="material-icons-outlined"> lock </span>
          </button>
          <button id="toggle-keypad">
            <span class="material-icons-outlined"> apps </span>
          </button>
        </div>
        
        <!-- Username/Password Form -->
        <div id="username-form">
          <input type="text" id="username" placeholder="User Name">
          <input type="password" id="password" placeholder="Password">
          <input type="text" id="restaurant-code" placeholder="Restaurant Code">
          <button id="login-button">Sign In</button>
        </div>

        <!-- Keypad Form --> 
        <div id="keypad-form" style="display: none;">
          <div id="pin-display">• • • •</div>
          <div class="keypad">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-key="C">C</button>
            <button class="key" data-key="0">0</button>
            <button class="key" data-key="←">←</button>
          </div>
          <button id="keypad-login-button">Sign In</button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
